{% extends 'layout.html'%}
{% block title %}Verification{% endblock %}
{% block content %}
<div class="container mt-2">
  <h1 class='text-center'>Verification</h1>
  <form style="max-width: 25rem; margin:auto;">
    <div class="form-control form-control-lg mb-2">
    <label for="exampleInputEmail1">Enter Your Code</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="code" aria-describedby="emailHelp" placeholder="Enter your verification code">
    </div>
    <div class='text-center mb-4'>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
    </form>
</div>
{% endblock %}
