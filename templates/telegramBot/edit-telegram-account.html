{% extends 'telegramBot/user-layout.html' %}
{% block head %}
<style>
    #example1 {
  font-size: 0.8em;
}
</style>
{% endblock %}
{% block heading %} 
Edit Telegram Account
{% endblock %}
{% block content %}
<div class="container my-2">
    <form action="/telegramBot/edit-telegram-account/{{data.0.id}}" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1">Hash ID:</label>
        <input id="link1" type="text" class="form-control" id="exampleInputEmail1" name="hash_id" aria-describedby="emailHelp" placeholder="Enter Hash ID" value="{{data.0.hash_id}}" required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Hash Key:</label>
        <input id="link1" type="text" class="form-control" id="exampleInputEmail1" name="hash_key" aria-describedby="emailHelp" placeholder="Enter Hash Key" value="{{data.0.hash_key}}" required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Telegram Number:</label>
        <input id="link1" type="number" class="form-control" id="exampleInputEmail1" name="number" aria-describedby="emailHelp" placeholder="92xxxxxxxxxxx" value="{{data.0.number}}"  required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Current Session File:</label>
        <input id="link1" type="text" class="form-control" id="exampleInputEmail1" name="curr_session_file" aria-describedby="emailHelp"  value="{{data.0.session_file}}"  disabled>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Sleep Time:</label>
        <input id="link1" type="number" class="form-control" id="exampleInputEmail1" name="sleep_time" aria-describedby="emailHelp" placeholder="92xxxxxxxxxxx" value="{{data.0.sleep_time}}"  required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Sleep Time First:</label>
        <input id="link1" type="number" class="form-control" id="exampleInputEmail1" name="sleep_time_first" aria-describedby="emailHelp" placeholder="92xxxxxxxxxxx" value="{{data.0.sleep_time_first}}"  required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Update Session File:</label>
        <input id="link1" type="file" class="form-control" id="exampleInputEmail1" name="session_file" aria-describedby="emailHelp" placeholder="Session File" >
        </div>
        <button type="submit" class="btn btn-primary">Update Account</button>
        </div>
        
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %} 
{% endblock %}
