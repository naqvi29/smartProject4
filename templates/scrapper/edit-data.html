{% extends 'scrapper/user-layout.html' %}
{% block head %}
<style>
    #example1 {
  font-size: 0.8em;
}
</style>
{% endblock %}
{% block heading %} 
Edit Data
{% endblock %}
{% block content %}

<div class="container">
    <form action="/scrapper/edit-data/{{type}}/{{data.0.id}}" method="post">
        {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Link:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="link" aria-describedby="emailHelp" value='{{data.0.links}}'>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Name" aria-describedby="emailHelp" value="{{data.0.Name}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Price:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Price" aria-describedby="emailHelp" value="{{data.0.Price}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Kilometer:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Kilometer" aria-describedby="emailHelp" value="{{data.0.Kilometers}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Date:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Date" aria-describedby="emailHelp" value="{{data.0.Date}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Power:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Power" aria-describedby="emailHelp" value="{{data.0.Power}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Image:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Image" aria-describedby="emailHelp" value="{{data.0.Image}}">
          </div>
          {% if type == 'with-numbers' %}
          <div class="form-group">
            <label for="exampleInputEmail1">Number:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" name="Number" aria-describedby="emailHelp" value="{{data.0.Number}}">
          </div>
          {% endif %}
            <div>
          <button onclick="sureAlert()" type="submit" class="btn btn-primary run">UPDATE</button>
        </div>
        </form>
</div>
{% endblock %}
{% block scripts %} 
<script>
    function sureAlert() {
      alert("Are you sure you want to make these changes?");
    }
    </script>
{% endblock %}
